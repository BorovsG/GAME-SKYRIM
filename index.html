<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim 2D: A Jornada do Dovahkiin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que a tela ocupe 100% da altura da viewport */
            background-color: #333; /* Fundo escuro para o corpo da página */
            overflow: hidden; /* Oculta barras de rolagem indesejadas */
        }
        html {
            overflow: hidden; /* Garante que a barra de rolagem seja ocultada no nível do html */
        }
        
        /* Estilos para o vídeo de fundo */
        .background-video {
            position: fixed; /* Fixa o vídeo no fundo da tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Coloca o vídeo atrás de todos os outros elementos */
        }
        #bg-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza o vídeo */
            object-fit: cover; /* Garante que o vídeo cubra todo o espaço, cortando se necessário */
        }

        /* Estilos para o canvas do jogo (Phaser) */
        canvas {
            display: block; /* Remove o espaço extra abaixo do canvas */
            /* Seus estilos originais para o canvas, ou pode adicionar mais como borda, sombra */
            /* Exemplo: border: 2px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.5); */
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="nevoa.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
    </div>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
